<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>

    <title>Project Shift's Super Duper Youtube Portal</title>

  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <input id="video-search" class="video-search" type="text" class="col-md-6 m-4" placeholder="What are you in the mood for?">

         <button class='searchButton' type="button" class="btn btn-primary m-4">Search</button>
      </div>

    <section class="video">

    </section>


      <script id="current-video-template" type="text/x-handlebars-template">
        <div class="embed">{{Id}}
          <iframe src="{{Url}}" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <hr>
      <span class="video-title">{{Title}}</span>
          <br>
      <span class="video-description text-muted"><em>{{Description}}</em></span>
      </script>





    <script src="models/VideoModel.js"></script>
    <script src="models/AppModel.js"></script>
    <script src="collections/VideoCollection.js"></script>
    <script src="views/AppView.js"></script>
    <script src="views/CurrentView.js"></script>
    <script src="views/VideoListView.js"></script>
    <script src="main.js"></script>
  </body>
</html>
